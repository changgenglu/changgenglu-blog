| constant | UPPER_SNAKE_CASE        |

**紅旗標誌**：

- 單字母變數（迴圈索引除外）
- 縮寫不明確
- 名稱與實際行為不符

#### 複雜度限制

| 指標       | 閾值  |
| ---------- | ----- |
