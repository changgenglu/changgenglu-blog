| HTTP Method | 用途     |
| ----------- | -------- |
| GET         | 取得資料 |
| POST        | 新增資料 |
| PUT         | 修改資料 |
| DELETE      | 刪除資料 |

參數規則：參數在 Body，不在 URL

### 功能正確性（權重 15%）

檢查項目：

