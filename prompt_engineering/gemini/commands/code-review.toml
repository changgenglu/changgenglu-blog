| 巢狀深度   | ≤ 4   |

#### 重複程式碼

3 處以上相似程式碼需提取

### Coding Style（權重 15%）

#### 命名規範

**Laravel/PHP 專案**

| 類型      | 規則        | 正確               | 錯誤                |
| --------- | ----------- | ------------------ | ------------------- |
| 變數      | 小駝峰      | `$userEmail`       | `$user_email`       |
| 常數      | 全大寫+底線 | `COMPANY_IP`       | `CompanyIp`         |
| 類別      | 大駝峰      | `MemberController` | `member_controller` |
| Interface | I 開頭      | `IGame`            | `GameInterface`     |

**NestJS/TypeScript 專案**

| 類型      | 規則        | 正確               | 錯誤                |
| --------- | ----------- | ------------------ | ------------------- |
| 變數      | camelCase   | `userEmail`        | `user_email`        |
| 常數      | UPPER_SNAKE | `COMPANY_IP`       | `companyIp`         |
| 類別      | PascalCase  | `UserService`      | `userService`       |
| Interface | I 開頭      | `IUserRepository`  | `UserRepositoryInterface` |
| DTO       | PascalCase  | `CreateUserDto`    | `createUserDTO`     |
| Entity    | PascalCase  | `UserEntity`       | `user_entity`       |

#### 陣列格式

- 正確：`$array = [];`
- 錯誤：`$array = array();`

#### 大括弧規則

- 函數：大括弧換行
- 控制結構：大括弧不換行

#### 快取鍵格式

- 格式：`前綴_描述:變數`
